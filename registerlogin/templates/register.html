<!DOCTYPE html>
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: yellow">
<div class="row">
<div class="container">
    <div class="raw" align="center">
        <div class="col-lg-12">
        <div class=" col-lg-12" align="center">
            <form  method="post" >
                <h5 style="background-color: yellow;"><b><i><u>Please Enter Your Details</u></i></b></h5><br><br>
                {% csrf_token %}

                {{ rform }}<br>
                <center>
                    <input type="submit" value="Register" class="btn btn-success">
                      <input type="reset" value="Clear" class="btn btn-danger"><br>
                    <a href="http://127.0.0.1:8000/log">please Log in Here...</a>

                </center>


            </form>

        </div>

    </div>

</div>
</div>
</div>
</body>
</html>
